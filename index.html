<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="full-page">
        <nav>
            <img src="./images/menu.png" class="menu-img">
            <img src="./images/logo.png" class="logo-img">
            <ul>
                <li><a href="#">Modern</a></li>
                <li><a href="">Latest</a></li>
                <li><a href="">Affordable</a></li>
                <li><a href="">contemporary</a></li>
            </ul>  
            <button type="button" onclick="toggleBtn()" id="btn"> <span></span></button>
        </nav>

        <div class="main-content">
            <img src="./images/lamp.png" class="lamp">
            <img src="./images/light.png" class="light" id="light">
        </div>

        <div class="textC">
            <h1>Lighting<br> at its best</h1>
            <p>“As we let our light shine, we unconsciously give other people permission to do the same. As we are liberated from our own fear, our presence actually liberates others.”</p>
            <a href="">Show More</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script>
        var btn= document.getElementById("btn");
        var light= document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }

    </script>
</body>
</html>
